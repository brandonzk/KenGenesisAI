<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中意人寿 - 文档处理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: #2c3e50;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }

        .status {
            margin-left: auto;
            padding: 8px 16px;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 20px;
            color: #27ae60;
            font-weight: 600;
        }

        .product-description {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .product-description h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .product-description p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .document-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #f39c12;
            border: 1px solid #f39c12;
        }

        .status-processing {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid #3498db;
        }

        .status-completed {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .status-error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .document-info h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .document-info p {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .document-preview {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .document-preview h5 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .document-preview p {
            color: #6c757d;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .document-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .empty-state h3 {
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #bdc3c7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .modal-header h2 {
            color: #2c3e50;
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .modal-body {
            color: #2c3e50;
            line-height: 1.6;
        }

        .processing-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .log-content {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #6c757d;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-time {
            color: #6c757d;
            font-weight: 600;
            margin-right: 10px;
        }

        .log-message {
            color: #495057;
        }

        .log-error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .log-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.warning {
            background: #f39c12;
        }

        /* 设置面板样式 */
        .settings-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(320px);
            transition: transform 0.3s ease;
        }

        .settings-panel.show {
            transform: translateX(0);
        }

        .settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: #2c3e50;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1001;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-toggle:hover {
            background: rgba(255, 255, 255, 1);
            transform: rotate(90deg);
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .setting-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .brightness-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 0;
        }

        .background-preview {
            width: 100%;
            height: 60px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .documents-grid {
                grid-template-columns: 1fr;
            }

            .control-row {
                flex-direction: column;
                align-items: stretch;
            }

            .status {
                margin-left: 0;
                margin-top: 10px;
            }

            .settings-panel {
                width: calc(100% - 40px);
                right: 20px;
                transform: translateY(-100vh);
            }

            .settings-panel.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 亮度调节遮罩 -->
    <div id="brightnessOverlay" class="brightness-overlay"></div>
    
    <!-- 设置按钮 -->
    <button class="settings-toggle" onclick="toggleSettings()" title="设置">
        ⚙️
    </button>
    
    <!-- 设置面板 -->
    <div id="settingsPanel" class="settings-panel">
        <h3 style="margin-bottom: 20px; color: #2c3e50;">页面设置</h3>
        
        <div class="setting-group">
            <label class="setting-label">背景图片</label>
            <input type="file" id="backgroundUpload" class="setting-input" accept="image/*" onchange="handleBackgroundUpload()">
            <div id="backgroundPreview" class="background-preview"></div>
        </div>
        
        <div class="setting-group">
            <label class="setting-label">背景亮度: <span id="brightnessValue">50%</span></label>
            <input type="range" id="brightnessSlider" class="setting-input" min="0" max="100" value="50" oninput="adjustBrightness()">
        </div>
        
        <div class="setting-group">
            <button class="btn btn-small danger" onclick="resetSettings()">重置设置</button>
        </div>
    </div>

    <a href="index.html" class="back-button">
        ← 返回主页
    </a>

    <div class="container">
        <div class="header">
            <h1>📄 文档处理系统</h1>
            <p>智能处理保险产品文档，提取关键信息并生成结构化数据</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <button class="btn" onclick="refreshDocuments()">
                    🔄 刷新文档
                </button>
                <button class="btn secondary" onclick="batchProcess()">
                    ⚡ 批量处理
                </button>
                <div class="status" id="statusText">系统就绪</div>
            </div>
        </div>

        <div class="product-description">
            <h3>📋 产品说明处理</h3>
            <p><strong>功能说明：</strong>本系统能够自动读取PDF格式的保险产品说明书，提取关键信息如产品特色、保障责任、适用人群等，并生成标准化的JSON格式数据。</p>
            <p><strong>支持格式：</strong>PDF文档（产品说明书、条款文件、销售话术等）</p>
            <p><strong>输出格式：</strong>结构化JSON数据，包含产品基本信息、核心特色、保障详情、销售要点等</p>
        </div>

        <div id="documentsContainer">
            <div class="empty-state">
                <h3>📁 暂无文档</h3>
                <p>请将PDF文档放入指定文件夹后点击"刷新文档"</p>
            </div>
        </div>
    </div>

    <!-- 处理详情模态框 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">文档处理详情</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 内容将通过JavaScript动态填充 -->
            </div>
            <div class="processing-log">
                <div class="log-title">处理日志</div>
                <div class="log-content" id="logContent">
                    <!-- 日志内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <script>
        // 文档数据存储
        let documents = [];
        let documentCategories = [];

        // 加载文档分类
        async function loadDocumentCategories() {
            try {
                const response = await fetch('/api/categories');
                if (response.ok) {
                    documentCategories = await response.json();
                }
            } catch (error) {
                console.error('加载文档分类失败:', error);
            }
        }

        // 刷新文档列表
        async function refreshDocuments() {
            updateStatus('正在刷新文档列表...');
            addLog('开始刷新文档列表');
            
            try {
                const response = await fetch('/api/documents');
                if (response.ok) {
                    documents = await response.json();
                    renderDocuments();
                    updateStatus(`已加载 ${documents.length} 个文档`);
                    addLog(`成功加载 ${documents.length} 个文档`, 'success');
                } else {
                    throw new Error('获取文档列表失败');
                }
            } catch (error) {
                console.error('刷新文档失败:', error);
                updateStatus('刷新失败');
                addLog('刷新文档列表失败: ' + error.message, 'error');
                showNotification('刷新文档列表失败', 'error');
            }
        }

        // 渲染文档列表
        function renderDocuments() {
            const container = document.getElementById('documentsContainer');
            
            if (documents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>📁 暂无文档</h3>
                        <p>请将PDF文档放入指定文件夹后点击"刷新文档"</p>
                    </div>
                `;
                return;
            }

            const documentsHTML = documents.map(doc => {
                const statusClass = getStatusClass(doc.status);
                const statusText = getStatusText(doc.status);
                
                return `
                    <div class="document-card">
                        <div class="document-status ${statusClass}">${statusText}</div>
                        <div class="document-info">
                            <h4>${doc.filename}</h4>
                            <p>📅 创建时间: ${formatDate(doc.created_at)}</p>
                            <p>📊 状态: ${doc.status}</p>
                            ${doc.processed_at ? `<p>⏰ 处理时间: ${formatDate(doc.processed_at)}</p>` : ''}
                        </div>
                        
                        ${doc.preview ? `
                            <div class="document-preview">
                                <h5>📋 内容预览</h5>
                                <p>${doc.preview}</p>
                            </div>
                        ` : ''}
                        
                        <div class="document-actions">
                            <button class="btn btn-small" onclick="processDocument('${doc.id}')">
                                ${doc.status === 'completed' ? '🔄 重新处理' : '⚡ 开始处理'}
                            </button>
                            <button class="btn btn-small secondary" onclick="viewDocument('${doc.id}')">
                                👁️ 查看详情
                            </button>
                            ${doc.status === 'completed' ? `
                                <button class="btn btn-small" onclick="downloadResult('${doc.id}')">
                                    💾 下载结果
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="documents-grid">${documentsHTML}</div>`;
        }

        // 获取状态样式类
        function getStatusClass(status) {
            const statusMap = {
                'pending': 'status-pending',
                'processing': 'status-processing', 
                'completed': 'status-completed',
                'error': 'status-error'
            };
            return statusMap[status] || 'status-pending';
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '⏳ 待处理',
                'processing': '🔄 处理中',
                'completed': '✅ 已完成',
                'error': '❌ 处理失败'
            };
            return statusMap[status] || '未知状态';
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 处理单个文档
        async function processDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            updateStatus(`正在处理文档: ${doc.filename}`);
            addLog(`开始处理文档: ${doc.filename}`);
            
            // 更新文档状态为处理中
            doc.status = 'processing';
            renderDocuments();

            try {
                const response = await fetch(`/api/process/${docId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    doc.status = 'completed';
                    doc.processed_at = new Date().toISOString();
                    doc.result = result;
                    
                    updateStatus(`文档处理完成: ${doc.filename}`);
                    addLog(`文档处理完成: ${doc.filename}`, 'success');
                    showNotification('文档处理完成', 'success');
                } else {
                    throw new Error('处理请求失败');
                }
            } catch (error) {
                console.error('处理文档失败:', error);
                doc.status = 'error';
                updateStatus(`处理失败: ${doc.filename}`);
                addLog(`处理文档失败: ${doc.filename} - ${error.message}`, 'error');
                showNotification('文档处理失败', 'error');
            }
            
            renderDocuments();
        }

        // 批量处理文档
        async function batchProcess() {
            const pendingDocs = documents.filter(doc => doc.status === 'pending');
            
            if (pendingDocs.length === 0) {
                showNotification('没有待处理的文档', 'warning');
                return;
            }

            updateStatus(`开始批量处理 ${pendingDocs.length} 个文档`);
            addLog(`开始批量处理 ${pendingDocs.length} 个文档`);

            for (const doc of pendingDocs) {
                await processDocument(doc.id);
                // 添加延迟避免API限制
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            updateStatus('批量处理完成');
            addLog('批量处理完成', 'success');
            showNotification('批量处理完成', 'success');
        }

        // 查看文档详情
        function viewDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            document.getElementById('modalTitle').textContent = `文档详情: ${doc.filename}`;
            
            let modalContent = `
                <div style="margin-bottom: 20px;">
                    <h3>📄 基本信息</h3>
                    <p><strong>文件名:</strong> ${doc.filename}</p>
                    <p><strong>状态:</strong> ${getStatusText(doc.status)}</p>
                    <p><strong>创建时间:</strong> ${formatDate(doc.created_at)}</p>
                    ${doc.processed_at ? `<p><strong>处理时间:</strong> ${formatDate(doc.processed_at)}</p>` : ''}
                </div>
            `;

            if (doc.preview) {
                modalContent += `
                    <div style="margin-bottom: 20px;">
                        <h3>📋 内容预览</h3>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea;">
                            <p style="margin: 0; line-height: 1.6;">${doc.preview}</p>
                        </div>
                    </div>
                `;
            }

            if (doc.result) {
                modalContent += `
                    <div style="margin-bottom: 20px;">
                        <h3>📊 处理结果</h3>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; max-height: 300px; overflow-y: auto;">
                            <pre style="margin: 0; white-space: pre-wrap; font-size: 12px;">${JSON.stringify(doc.result, null, 2)}</pre>
                        </div>
                    </div>
                `;
            }

            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('detailModal').style.display = 'block';
        }

        // 下载处理结果
        function downloadResult(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc || !doc.result) return;

            const dataStr = JSON.stringify(doc.result, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `${doc.filename.replace('.pdf', '')}_result.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('结果已下载', 'success');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // OpenAI API调用
        async function callOpenAIAPI(content, systemPrompt) {
            const apiKey = 'your-openai-api-key'; // 请替换为实际的API密钥
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            {
                                role: 'system',
                                content: systemPrompt
                            },
                            {
                                role: 'user', 
                                content: content
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 4000
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('OpenAI API调用失败:', error);
                throw error;
            }
        }

        // 更新产品数据库
        async function updateProductDatabase(productData) {
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    addLog('产品数据库更新成功', 'success');
                } else {
                    throw new Error('更新产品数据库失败');
                }
            } catch (error) {
                console.error('更新产品数据库失败:', error);
                addLog('更新产品数据库失败: ' + error.message, 'error');
            }
        }

        // 更新状态
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }
        
        // 添加日志
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const time = new Date().toLocaleTimeString('zh-CN');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-message log-${type}">${message}</span>
            `;
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // 清空日志
        function clearLog() {
            document.getElementById('logContent').innerHTML = '';
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 设置面板功能
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }
        
        // 处理背景图片上传
        function handleBackgroundUpload() {
            const fileInput = document.getElementById('backgroundUpload');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    
                    // 设置背景
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundAttachment = 'fixed';
                    
                    // 更新预览
                    const preview = document.getElementById('backgroundPreview');
                    preview.style.backgroundImage = `url(${imageUrl})`;
                    
                    // 保存到本地存储
                    localStorage.setItem('background_image', imageUrl);
                    
                    showNotification('背景图片已更新', 'success');
                };
                reader.readAsDataURL(file);
            }
        }
        
        // 调节背景亮度
        function adjustBrightness() {
            const slider = document.getElementById('brightnessSlider');
            const value = slider.value;
            const overlay = document.getElementById('brightnessOverlay');
            const valueDisplay = document.getElementById('brightnessValue');
            
            // 计算透明度（0-100转换为0.9-0）
            const opacity = (100 - value) / 100 * 0.9;
            overlay.style.opacity = opacity;
            
            valueDisplay.textContent = value + '%';
            
            // 保存设置
            localStorage.setItem('background_brightness', value);
        }
        
        // 重置设置
        function resetSettings() {
            // 重置背景
            document.body.style.backgroundImage = '';
            document.getElementById('backgroundPreview').style.backgroundImage = '';
            
            // 重置亮度
            document.getElementById('brightnessSlider').value = 50;
            document.getElementById('brightnessValue').textContent = '50%';
            document.getElementById('brightnessOverlay').style.opacity = 0.5;
            
            // 清除本地存储
            localStorage.removeItem('background_image');
            localStorage.removeItem('background_brightness');
            
            showNotification('设置已重置', 'success');
        }
        
        // 加载保存的设置
        function loadSettings() {
            // 加载背景图片
            const savedBackground = localStorage.getItem('background_image');
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
                document.getElementById('backgroundPreview').style.backgroundImage = `url(${savedBackground})`;
            }
            
            // 加载亮度设置
            const savedBrightness = localStorage.getItem('background_brightness');
            if (savedBrightness) {
                const slider = document.getElementById('brightnessSlider');
                slider.value = savedBrightness;
                document.getElementById('brightnessValue').textContent = savedBrightness + '%';
                
                const opacity = (100 - savedBrightness) / 100 * 0.9;
                document.getElementById('brightnessOverlay').style.opacity = opacity;
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDocumentCategories();
            refreshDocuments();
            loadSettings();
        });
        
        // 点击外部关闭设置面板
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('settingsPanel');
            const toggle = document.querySelector('.settings-toggle');
            
            if (!panel.contains(e.target) && !toggle.contains(e.target)) {
                panel.classList.remove('show');
            }
        });
    </script>
</body>
